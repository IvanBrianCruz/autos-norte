<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Cliente</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .detail-box { border: 1px solid #ccc; padding: 15px; border-radius: 5px; max-width: 400px; }
        .detail-box p { margin: 5px 0; }
        .status-active { color: green; font-weight: bold; }
        .status-inactive { color: red; font-weight: bold; }
    </style>
</head>
<body>
    
    <h1>Detalles del Cliente: <span th:text="${cliente.nombre} + ' ' + ${cliente.apellido}"></span></h1>

    <div class="detail-box">
        
        <p>ID: <span th:text="${cliente.clienteId}"></span></p>
       
        
        <p>Nombre Completo: <span th:text="${cliente.nombre} + ' ' + ${cliente.apellido}"></span></p>
        
        <p>Email: <span th:text="${cliente.email}"></span></p>
        
        <p><strong>Teléfono:</strong> <span th:text="${cliente.telefono}"></span></p>
        
        <p><strong>Dirección:</strong> <span th:text="${cliente.direccion}"></span></p>
        
        <p>
            <strong>Estado:</strong> <span th:text="${cliente.estado}"></span>
            
        </p>
    </div>

    <br>
    <p><a th:href="@{/listarClientes}">← Volver a la Lista de Clientes</a></p>

</body>
</html>
