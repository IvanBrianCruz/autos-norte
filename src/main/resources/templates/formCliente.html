<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${cliente.clienteId == null} ? 'Registrar Nuevo Cliente' : 'Editar Cliente #' + ${cliente.clienteId}"></title>
</head>
<body>
    
    <h1 th:text="${cliente.clienteId == null} ? 'Registrar Nuevo Cliente' : 'Editar Cliente'"></h1>

    <form th:action="${cliente.clienteId == null} ? @{/guardarCliente} : @{/actualizarCliente/{id}(id=${cliente.clienteId})}" 
          th:object="${cliente}" method="post">
        
        <input type="hidden" th:field="*{clienteId}" />

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" th:field="*{apellido}" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required><br><br>
        
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" th:field="*{telefono}"><br><br>
        
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" th:field="*{direccion}"><br><br>

        <button type="submit" th:text="${cliente.clienteId == null} ? 'Registrar' : 'Actualizar'"></button>
    </form>

    <br>
    <p><a th:href="@{/listarClientes}">← Volver a la Lista</a></p>

</body>
</html>
